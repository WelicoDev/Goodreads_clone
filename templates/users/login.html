{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign In{% endblock %}
{% block content %}
    <div class="row">
        <h2>Sign In</h2>
        <div class="col-4">
            <form method="POST">{% csrf_token %}
                {{ login_form | crispy }}
            <button class="btn btn-outline-success" type="submit">Login</button>
            <span class="ms-3">No account ? Create account <a href="{% url 'users:register' %}">Sign Up</a></span>
            </form>
        </div>
    </div>
{% endblock %}
