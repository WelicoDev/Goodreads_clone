{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Genre List Page{% endblock %}
{% block content %}
    <div class="container">
         <div class="rows">
             <div class="col-6">
                 <ol>
                     {% for genre in genre_list %}
                     <li class="font-monospace"><a href="{% url 'books:genres_list' %}">{{ genre }}</a></li>
                     {% endfor %}
                 </ol>
             </div>
         </div>
    </div>
{% endblock %}
