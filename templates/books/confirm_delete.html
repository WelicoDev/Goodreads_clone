{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Confirm Delete Review{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete this review ?</h2>
    <hr>
    <div class="col-md-6">
        <h4 class="font-monospace"><b>Book title : </b><a href="{% url 'books:books_detail' book.pk %}">{{ book.title }}</a></h4>
    </div>
    <div>
        <h5 class="font-monospace"><b>Comment : </b> {{ review.comment }}</h5>
    </div>

    <a href="{% url 'books:delete_review' book.pk review.pk %}"><button class="btn btn-outline-success">Yes</button></a>
    <a href="{% url 'books:books_detail' book.pk %}"><button class="btn btn-outline-danger">No</button></a>
{% endblock %}
